<!DOCTYPE html>
<html>

<head>
  <style>
    .shortcut {
      font-size: 10px;
      margin: 2px;
      padding: 2px 6px;
      border-radius: 2px;
      background-color: white;
    }

    .group {
      margin: 2px 20px;
      padding: 6px 12px;
      border-radius: 7px;
      background-color: rgb(236, 234, 234);
    }

  </style>
</head>

<body>
  <main>
    <div>
      To take a screenshot press one of:
    </div>
    <br>

    <div class="group">
      <div class="shortcut">Ctrl&nbsp+&nbspShift&nbsp+&nbspS</div>
      <div class="shortcut">Cmd&nbsp+&nbspShift&nbsp+&nbspS</div>
      <div class="shortcut">Alt&nbsp+&nbspShift&nbsp+&nbspS</div>
    </div>

    <div class="group">
      <div class="shortcut">Ctrl&nbsp+&nbspShift&nbsp+&nbsp.</div>
      <div class="shortcut">Cmd&nbsp+&nbspShift&nbsp+&nbsp.</div>
      <div class="shortcut">Alt&nbsp+&nbspShift&nbsp+&nbsp.</div>
    </div>

    <div class="group">
      <div class="shortcut">Ctrl&nbsp+&nbspShift&nbsp+&nbsp,</div>
      <div class="shortcut">Cmd&nbsp+&nbspShift&nbsp+&nbsp,</div>
      <div class="shortcut">Alt&nbsp+&nbspShift&nbsp+&nbsp,</div>
    </div>
  </main>
</body>

</html>
